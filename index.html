<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Javascript Calculator</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container-fluid">
  <div class="outer-box">
    <div class="display">
    </div>
    <div class="buttons text-center">
      <div class="row row-one">
        <div class="col-xs-4">
          <button class="btn" id="clear">
            CLEAR
          </button>
        </div>
        <div class="col-xs-5">
          <button class="btn" id="delete">
            DELETE
          </button>
        </div>
        <div class="col-xs-3">
          <button class="btn num" id="plus">
            +
          </button>
        </div>
      </div>
      <div class="row row-two">
        <div class="col-xs-3">
          <button class="btn num" id="one">
            1
          </button>
        </div>
        <div class="col-xs-3">
          <button class="btn num" id="two">
            2
          </button>
        </div>
        <div class="col-xs-3">
          <button class="btn num" id="three">
            3
          </button>
        </div>
        <div class="col-xs-3">
          <button class="btn num" id="minus">
            -
          </button>
        </div>
      </div>
      <div class="row row-three">
        <div class="col-xs-3">
          <button class="btn num" id="four">
            4
          </button>
        </div>
        <div class="col-xs-3">
          <button class="btn num" id="five">
            5
          </button>
        </div>
        <div class="col-xs-3">
          <button class="btn num" id="six">
            6
          </button>
        </div>
        <div class="col-xs-3">
          <button class="btn num" id="multiply">
            *
          </button>
        </div>
      </div>
      <div class="row row-four">
        <div class="col-xs-3">
          <button class="btn num" id="seven">
            7
          </button>
        </div>
        <div class="col-xs-3" id="eight">
          <button class="btn num">
            8
          </button>
        </div>
        <div class="col-xs-3 num">
          <button class="btn" id="nine">
            9
          </button>
        </div>
        <div class="col-xs-3">
          <button class="btn num" id="divide">
            /
          </button>
        </div>
      </div>
      <div class="row row-five">
        <div class="col-xs-3">
          <button class="btn num" id="point">
            .
          </button>
        </div>
        <div class="col-xs-4">
          <button class="btn num" id="zero">
            0
          </button>
        </div>
        <div class="col-xs-5">
          <button class="btn" id="equal">
            =
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
